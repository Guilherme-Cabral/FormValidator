<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>registration Form</title>
</head>

<body>
    <div class="container">
        <form action="" id="form" class="form">
            <h2>make your registration</h2>
            <div class="form-fields">
                <label for="username">User</label>
                <input type="text" name="username" class="username" id="username" placeholder="Seu usuÃ¡rio"
                    autocomplete="off">
            </div>
            <div class="form-fields">
                <label for="email">e-mail</label>
                <input type="email" name="email" class="email" id="email" placeholder="Seu e-mail" autocomplete="off">
            </div>
            <div class="form-fields">
                <label for="username">password</label>

            <div class="form-fields">
                <label for="username">repeat the password</label>
                <input type="password" name="password2" class="password2" id="password2" placeholder="Repetir senha"

            </div>
            <div class="form-fields">
                <button type="submit">Send</button>
            </div>
        </form>
    </div>

    <script src="./assets/js/bundle.js"></script>
